<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Setting the viewport enables you to control the width and scaling of the viewport ie. for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title and description are important for SEO. And <title> is what is rendered in the browser tab name. -->
    <title>Project Starter</title>
    <meta name="description" content="The site for our project!">
    <link rel="icon" type="image/png" href="images/oscar-icon.png">

    <!-- Our JS File -->
    <script src="scripts.js"></script>

    <!-- Our CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>
                Hello world!
            </h1>
            <h2>
                Huzzah! We’re up and running.
            </h2>
            <p>
                If you’re using the live-reload server, whenever
                you update anything in the html, css, and js
                files, this page will automatically refresh.
            </p>
            <p>
                How cool is that?!
            </p>
            <div class="download-link">
                <a href="https://github.com/margueriteroth/our-project-starter" target="_blank"
                    rel="noopener noreferrer">
                    <button>
                        Download this starter from Github
                    </button>
                </a>
            </div>
        </div>
        <div class="graphic">
            <img class="celebration-gif" src="https://media.giphy.com/media/3o7aD420hpFU1ykrzW/giphy.gif" alt="Exciting SEGA karate chop gif courtesy of She's All That" />
